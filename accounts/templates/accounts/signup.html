{% extends "accounts/auth_base.html" %}

{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock %}

{% block form_heading %}Регистрация{% endblock %}

{% block form %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd1">Password:</label>
                <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="password1">
            </div>
            <div class="form-group">
                <label for="pwd2">Confirm Password:</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Reenter password"
      name="password2">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  <div class="form-message ">
    <p>
      Уже зарегистрированы? <a href="{% url 'accounts:login' %}">Вход</a>.
    </p>
  </div>
{% endblock form %}
